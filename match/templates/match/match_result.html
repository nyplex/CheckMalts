{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="md:min-h-[100vh] md:mb-20 mx-2">
        {% include 'match/header.html' %}
        <div class="max-w-screen-lg mx-auto w-full min-h-[350px]">
            <!-- Basket Container -->
            <div class="w-full">
                <div id="matchIntro" class="w-full mx-auto text-center min-h-[300px] flex flex-col justify-around">
                    <p class="font-medium font-barlow text-primaryColor text-lg block text-center">

                </div>
            </div>
        </div>
    </div>


{% endblock content %}

{% endblock %}
